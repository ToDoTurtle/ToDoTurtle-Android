name: detekt

on:
  - push
  - pull_request

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v3

      - name: "detekt"
        uses: natiginfo/action-detekt-all@1.22.0
        with:
          args: --fail-fast --config .config/detekt.yml